<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <span id="output">0</span>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearOutput()">Ac</button>
            <button class="operator" onclick="backspace()">&larr;</button>
            <button class="operator" onclick="addToOutput('/')">รท</button>
            <button class="operator" onclick="addToOutput('*')">x</button>
            <button class="number" onclick="addToOutput('7')">7</button>
            <button class="number" onclick="addToOutput('8')">8</button>
            <button class="number" onclick="addToOutput('9')">9</button>
            <button class="operator" onclick="addToOutput('-')">-</button>
            <button class="number" onclick="addToOutput('4')">4</button>
            <button class="number" onclick="addToOutput('5')">5</button>
            <button class="number" onclick="addToOutput('6')">6</button>
            <button class="operator" onclick="addToOutput('+')">+</button>
            <button class="number" onclick="addToOutput('1')">1</button>
            <button class="number" onclick="addToOutput('2')">2</button>
            <button class="number" onclick="addToOutput('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="zero" onclick="addToOutput('0')">0</button>
            <button class="number" onclick="addToOutput('.')">.</button>
        </div>
    </div>
</body>


</html>
